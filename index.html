<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="./phone.png" alt="adidas">
            </div>
            <div class="info">
                <h1 class="title">iPhone 13 Pro Max</h1>
                <h3>The ‌‌iPhone 13‌‌ Pro has a display size of 6.1 inches and the ‌iPhone 13 Pro‌ Max has a display size of 6.7 inches.</h3>
                <div class="sizes">
                    <button>Graphite</button>
                    <button>Gold</button>
                    <button class="active">Silver</button>
                    <button>Blue</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
